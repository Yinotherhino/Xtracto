<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page Xtracto</title>
</head>
<body>
    <p class="title-form"><strong>Sign up</strong></p>
    <br>
    <div class="bottom-r">
        
        <form action="">
            <input type="text" name="fname" id="fname" placeholder="First name" required>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            <input type="email" name="email" id="mail" placeholder="Email Address" required>
            <input type="password" name="pwd1" id="pwd1" placeholder="Password" required>
            <input type="password" name="pwd2" id="pwd2" placeholder="Confirm Password" required>
            <button type="submit">Sign up</button>
            <p class="terms">By Clicking the button you are agreeing to our <strong class="t-col">Terms and
                    services</strong></p>
        </form>

    </div>
    
</body>
</html>
